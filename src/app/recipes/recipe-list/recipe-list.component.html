<div class="row">
  <div class="col-xs-12">
    <button 
      class="btn btn-success"
      type="button"
      (click)="onNewRecipe()"
    >
      New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <img 
      *ngIf="recipes.length === 0"
      src="../../../assets/img/loader.gif" 
      class="loading-style"
    >
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    >
    </app-recipe-item>
  </div>
</div>
